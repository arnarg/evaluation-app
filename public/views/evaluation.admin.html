<div class="container">
	<h2>Admin Evaluation - {{selectedOption.CourseName}}</h2>
	<div class="row">
		<div class="col-md-6">
			<h3> Questions </h3>
			<ul ng-repeat="question in selectedOption.Questions">
			    <li>{{question.Text}} <p ng-show="question.TextResults.length !== 0" ng-repeat="answer in question.TextResults">{{answer}}</p> </li>
			    
			    <canvas id="bar" class="chart chart-bar" data="question.data" labels="question.labels" ng-show="question.TextResults === null"></canvas>
			</ul>
		</div>
		<div class="col-md-6">
			<!-- <select data-ng-options="course.CourseID for course in courses" data-ng-model="selectedOption"></select> -->
			<div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                    {{selectedOption.CourseName}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li ng-repeat="course in courses" role="presentation"><a role="menuitem" tabindex="-1" ng-click="getCourseResults(course.CourseID)">{{course.CourseID}}</a></li>
                </ul>
            </div>
		</div>
	</div>
</div>
