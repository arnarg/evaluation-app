<h2>Admin Evaluation - {{selectedOption.CourseName}}</h2>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h3> Course Questions </h3>
			<ul ng-repeat="question in selectedOption.Questions">
			    <li>{{question.Text}}</li>
			    <li ng-show="TextResults !== ''">{{question.TextResults}}</li>
			</ul>
		</div>
		<div class="col-md-6">
			<select data-ng-options="course.CourseID for course in courses" data-ng-model="selectedOption"></select>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<h3> Teacher Questions </h3>
		</div>
	</div>
</div>
