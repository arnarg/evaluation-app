<div class="container">
	<h2>Admin Evaluation - {{selectedOption.CourseName}}</h2>
	<div class="row">
		<div class="col-md-6">
			<h3> Questions </h3>
			<ul  class="list-group">
			    <li class="list-group-item" ng-repeat="question in selectedOption.Questions"><h4>{{question.Text}}</h4>
				     <p ng-show="question.TeacherSSN !== null"> - Teacher SSN: {{question.TeacherSSN}}
				    </p>
				    <p ng-show="question.TextResults.length !== 0" ng-repeat="answer in question.TextResults">{{answer}}
				    </p> 
				   <canvas id="bar" class="chart chart-bar" data="question.data" labels="question.labels" ng-show="question.TextResults === null"></canvas>
				</li> 
			</ul>
		</div>

		<div class="col-md-6">
			<div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                    {{selectedOption.CourseName}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                    <li ng-repeat="course in courses" role="presentation"><a role="menuitem" tabindex="-1" ng-click="getCourseResults(course.CourseID)">{{course.CourseID}}</a></li>
                </ul>
            </div>
		</div>
	</div>
</div>
