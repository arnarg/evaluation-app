<h2>Admin Evaluation - {{selectedOption.CourseName}}</h2>
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h3> Course Questions </h3>
			<ul ng-repeat="question in selectedOption.Questions">
			    <li>{{question.Text}}</li>
			    <p ng-show="question.TextResults !== ''">{{question.TextResults}}</p>
			    <canvas id="bar" class="chart chart-bar" data="question.Data" labels="question.Labels" ng-show="question.TextResults === ''"></canvas>
			</ul>
		</div>
		<div class="col-md-6">
			<select data-ng-options="course.CourseID for course in courses" data-ng-model="selectedOption"></select>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<h3> Teacher Questions </h3>
		</div>
	</div>
</div>
