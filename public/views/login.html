<div class="form-signin">
	<h2 class="form-signin-heading">Please sign in</h2>

	<form name="loginForm" novalidate>
		<!-- Username input -->
	    <label for="nickname" class="sr-only">Username</label>
	    <input type="text" id="nickname" name="nickname" class="form-control"
			placeholder="Username" required autofocus data-ng-model="nickname"
			data-ng-keyup="$event.keyCode == 13 && login()" required/>

		<span class="label label-danger" ng-show="loginForm.nickname.$dirty && loginForm.nickname.$invalid">
			<span ng-show="loginForm.nickname.$error.required">Username is required.</span>
		</span>

		<!-- Password input -->
	    <label for="password" class="sr-only">Password</label>
	    <input type="password" id="password" name="password" class="form-control"
			placeholder="Password" required data-ng-model="password"
			data-ng-keyup="$event.keyCode == 13 && login()">

		<span class="label label-danger" ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
			<span ng-show="loginForm.password.$error.required">Password is required.</span>
		</span>

	    <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="login()">Sign in</button>
    </form>

</div>
