<div class="form-signin">
	<h2 class="form-signin-heading">Please sign in</h2>

	<!-- Username input -->
    <label for="nickname" class="sr-only">Username</label>
    <input type="text" id="nickname" class="form-control"
		placeholder="Username" required autofocus data-ng-model="nickname"
		data-ng-keyup="$event.keyCode == 13 && login()">

	<!-- Password input -->
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control"
		placeholder="Password" required data-ng-model="password"
		data-ng-keyup="$event.keyCode == 13 && login()">

    <button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="login()">Sign in</button>
</div>
