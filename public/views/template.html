<form name="templateCreator" novalidate>
<div class="container center-container">
    <div class="row">
        <div class="col-md-12">
            <h2>New template</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label for="templateName">Template name</label>
                <input type="text" class="form-control" ng-model="template.Title" id="templateName" name="templateName" required>
                <span class="label label-danger" ng-show="templateCreator.templateName.$dirty && templateCreator.templateName.$invalid">
                <span ng-show="templateCreator.templateName.$error.required">Name is required</span>
            </div>
            <div class="form-group">
                <label for="templateIntro">Description</label>
                <textarea class="form-control" rows="4" ng-model="template.IntroText" name="templateIntro" required></textarea>
                 <span class="label label-danger" ng-show="templateCreator.templateIntro.$dirty && templateCreator.templateIntro.$invalid">
                <span ng-show="templateCreator.templateIntro.$error.required">Description is required</span>
                </span>   
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Course questions</h4>
            <evaluation-question ng-repeat="q in template.CourseQuestions" ng-model="q"></evaluation-question>
            <a ng-click="addQuestion('course')">Add question</a>
        </div>
        <div class="col-md-6">
            <h4>Teacher questions</h4>
            <evaluation-question ng-repeat="q in template.TeacherQuestions" ng-model="q"></evaluation-question>
            <a ng-click="addQuestion('teacher')">Add question</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary pull-right" ng-click="saveTemplate()" ng-disabled="templateCreator.templateName.$invalid || templateCreator.templateIntro.$invalid">Save</button>
        </div>
    </div>
</div>
</form>
