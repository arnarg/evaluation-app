<h2>Template</h2>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="input-group input-group-sm">
                <span class="input-group-addon" id="name">Name</span>
                <input type="text" class="form-control" ng-model="templateTitle" aria-describedby="name">
            </div>
            <evaluation-question ng-repeat="q in questions" ng-model="q"></evaluation-question>
            <a ng-click="addQuestion()">Add question</a>
        </div>
    </div>
</div>
