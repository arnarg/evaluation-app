
<div class="container center-container">
	<h2>{{evalTitle}} - {{course}}</h2>
	<div class="row">
		<div class="col-md-12">
			<p>{{introText}}</p>
			<h3>Course Questions</h3>
			<div class="list-group">
				<div class="list-group-item" ng-repeat="question in courseQuestions">
				    <evaluation-question ng-model="question"></evaluation-question>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h3>Teacher Questions</h3>
			<div class="list-group">
				<div class="list-group-item" ng-repeat="teacher in teachers">
					<img src="{{teacher.ImageURL}}" alt="" height="50">
					<span>{{teacher.FullName}}</span>
				    <evaluation-question ng-repeat="question in teacher.teacherQuestions" ng-model="question"></evaluation-question>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<button type="button" class="btn btn-primary pull-right" data-ng-click="submitEvaluation()">Submit Evaluation</button>
		</div>
	</div>
</div>
