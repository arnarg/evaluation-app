
<div class="container">
	<h2>{{evalTitle}} - {{course}}</h2>
	<div class="row">
		<div class="col-md-6">
			<p>{{introText}}</p>
			<h3>Course Questions</h3>
				<ul ng-repeat="question in courseQuestions">
				    <evaluation-question ng-model="question"></evaluation-question>
				</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<h3>Teacher Questions</h3>
				<ul ng-repeat="question in teacherQuestions">
				    <evaluation-question ng-model="question"></evaluation-question>
				</ul>
		</div>
	</div>
	<button type="button" class="btn btn-primary" data-ng-click="submitEvaluation()">Submit Evaluation</button>
</div>
