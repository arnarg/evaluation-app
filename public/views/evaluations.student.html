<div class="container">
	<h2> Student Evaluations </h2>
	<div class="row">
		<div class="col-md-6">
			<h3> Open evaluations </h3>
			<ul class="list-group" ng-repeat="evaluation in evaluations">
				<a data-ng-click="openEvaluation(evaluation.CourseID, evaluation.Semester, evaluation.ID)"><li class="list-group-item" >{{evaluation.TemplateName}} - {{evaluation.CourseName}}</li></a>
			</ul>
		</div>
		<div class="col-md-4">
			<h3> Courses </h3>
			<ul ng-repeat="course in courses">
			    <li>{{course.CourseID}}</li>
			</ul>
		</div>
	</div>
	
</div>
