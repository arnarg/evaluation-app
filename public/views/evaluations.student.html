<div class="container">
	<h2> Student Evaluations </h2>
	<div class="row">
		<div class="col-md-6">
			<h3> Open evaluations </h3>
			<div class="list-group list-group-open" >
				<a ng-repeat="evaluation in evaluations" class="list-group-item" data-ng-click="openEvaluation(evaluation.CourseID, evaluation.Semester, evaluation.ID)">
					<h4> {{evaluation.TemplateName}} - {{evaluation.CourseName}} </h4>
				</a>
			</div>
		</div>
		<div class="col-md-4">
			<h3> Courses </h3>
			<ul ng-repeat="course in courses">
			    <li>{{course.CourseID}}</li>
			</ul>
		</div>
	</div>
	
</div>
